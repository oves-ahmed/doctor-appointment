<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Appointment</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Dr. Care Clinic</h1>
    <p>Book your appointment with trusted professionals</p>
  </header>

  <main>
    <form action="/submit" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" name="name" required>

      <label for="email">Email:</label>
      <input type="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" name="phone" required>

      <label for="doctor">Select Doctor:</label>
      <select name="doctor" required>
        <option value="">-- Choose --</option>
        <option value="Dr. Aisha Khan">Dr. Aisha Khan</option>
        <option value="Dr. Ravi Mehta">Dr. Ravi Mehta</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" name="date" required>

      <label for="time">Time:</label>
      <input type="time" name="time" required>

      <label for="reason">Reason:</label>
      <textarea name="reason" rows="4" required></textarea>

      <button type="submit">Book Appointment</button>
    </form>

    <section class="doctors">
      <h2>Meet Our Doctors</h2>
      <div class="doctor-card">
        <img src="{{ url_for('static', filename='images/doctor1.jpg') }}" alt="Dr. Aisha Khan" />
        <h3>Dr. Aisha Khan</h3>
        <p>General Physician</p>
      </div>
      <div class="doctor-card">
        <img src="{{ url_for('static', filename='images/doctor2.jpg') }}" alt="Dr. Ravi Mehta" />
        <h3>Dr. Ravi Mehta</h3>
        <p>Cardiologist</p>
      </div>
    </section>
  </main>
</body>
</html>
